source = ~/.config/hypr/themes/macchiato.conf

$accent = $red
$accentAlpha = $redAlpha
$font = NotoMono Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = ~/.config/hypr/images/backgrounds/RWBY-Enchanting-Moonlit-Serenity.png
  blur_passes = 0
  color = $base
}


# TIME
label {
  monitor =
  text = cmd[update:1000] date +'%H<span foreground="##$accentAlpha">¬∑</span>%M<span foreground="##$accentAlpha">¬∑</span>%S'
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +'<span foreground="##$accentAlpha">ü¢í</span> %A<span foreground="##$accentAlpha">,</span> %d <span foreground="##$accentAlpha">%B</span> %Y <span foreground="##$accentAlpha">ü¢ê</span>'
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = ~/.config/hypr/images/face
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>Û∞åæ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
